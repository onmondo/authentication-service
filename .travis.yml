sudo: required
language: node_js
services:
  - docker

before_install:

script:

after_success:
  - docker build -t jrblando/auth-service ./dockerfiles/auth.Dockerfile
  - docker build -t jrblando/router-service ./dockerfiles/router.Dockerfile
  - docker build -t jrblando/sms-service ./dockerfiles/sms.Dockerfile
  - docker build -t jrblando/redis-server ./dockerfiles/redis.Dockerfile

  # Log in to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # Take those images and push them to docker hub
  - docker push jrblando/authentication-service:jrblando/auth-service
  - docker push jrblando/authentication-service:jrblando/router-service
  - docker push jrblando/authentication-service:jrblando/sms-service
  - docker push jrblando/authentication-service:jrblando/redis-server
